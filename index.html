<!DOCTYPE html>
<html>
<head>
       <link rel="stylesheet" href="style.css">
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title></title>
</head>
<body>
<h1>FORMULÁRIO DE CADASTRO</h1>
<main>
      <form>
             <label for="nome">NOME</label>
             <input type="text" id="nome">
                    <br>
             <label for="endereco">ENDEREÇO</label>
             <input type="text" id="endereço">
                    <br>
             <label for="data de nasc">DATA DE NASCIMENTO</label>
             <input type="text" id="data_nasc">
                    <br>
            
             <div>
                    <p>escreva outras informaçoes</p>
                   <textarea cols="20px" rows="20px">
             </div>
                   <div>
                   <label for="circulo-telefone">TELEFONE</label>
                   <input type="radio" name="circulo" value="TELEFONE" id="circulo-telefone"
                   <br></div>

                   <div>
                   <label for="caixa-whats">WHATSAPP</label>
                   <input type="checkbox" name="caixa" value="WHATSAPP" id="caixa-whats"
                   </div>
                   <br>
              <input type="submit" value="Enviar respostas">
       </form>
</main>

</body>
</html>
